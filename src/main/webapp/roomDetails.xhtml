<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Update room details</title>
</h:head>

<h:body>
    <h2>Hotel #{updateRoomDetails.room.hotel.name} room #{updateRoomDetails.room.number}</h2>
    <h:form>
        <h:outputText value="New room number"/>
        <h:inputText a:placeholer="#{updateRoomDetails.room.number}" value="#{updateRoomDetails.room.number}" required="true"/>
        <h:commandButton value="update" action="#{updateRoomDetails.updateRoom}">
            <f:param name="roomId" value="#{updateRoomDetails.room.id}"/>
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again"
                      rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:form>
        <h:outputText value="#{generateRandomRoomNumber.generationStatus}"/>
        <h:commandButton value="Generate room number"
                         disabled="#{generateRandomRoomNumber.generatorRunning}"
                         action="#{generateRandomRoomNumber.generateNewRoomNumber}">
            <f:param name="roomId" value="#{updateRoomDetails.room.id}"/>
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>

</html>
